# Database Configuration for Testing Environment
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (for testing only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=10000

# Innovation PDF Report Generator Configuration (Test environment)
marlo.innovation.pdf-generator.url=https://{baseURL}/summaries/AICCRA/projectInnovationSummary.do

# Logging Configuration for Testing
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.test=DEBUG

# Comment moderation defaults for automated tests
# Master switch for the moderation pipeline (rules + optional AI)
moderation.comment.enabled=true
# Maximum number of links allowed per comment
moderation.comment.max-allowed-links=3
# Maximum consecutive repeated characters before flagging
moderation.comment.max-repeated-characters=6
# Uppercase letter ratio (0-1) allowed per comment
moderation.comment.max-uppercase-ratio=0.8
# Enables secure logging of rejected comments (hash only)
moderation.comment.log-rejections=false
# Enables the OpenAI moderation client (disabled in tests)
moderation.comment.openai.enabled=false
# Model name for the /v1/moderations endpoint
moderation.comment.openai.model=omni-moderation-latest
# Score threshold (0-1) to block when not explicitly flagged by AI
moderation.comment.openai.block-threshold=0.55
# Timeout for the AI moderation HTTP call
moderation.comment.openai.timeout=4s
# OpenAI API key (unused in tests)
moderation.comment.openai.api-key=
# Extra banned words managed by MARLO admins (comma separated)
moderation.comment.extra-banned-words=stupid,idiot,dumb,jerk,shit,asshole
