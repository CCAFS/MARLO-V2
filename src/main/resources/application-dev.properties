# Database Configuration for Development Environment
spring.datasource.url=jdbc:mysql://dev-db-server:3306/aiccradb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=aiccra_dev
spring.datasource.password=dev_password_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# Innovation PDF Report Generator Configuration
marlo.innovation.pdf-generator.url=https://{baseURL}/summaries/AICCRA/projectInnovationSummary.do

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO

# Comment moderation defaults
# Master switch for the moderation pipeline (rules + optional AI)
moderation.comment.enabled=true
# Maximum number of links allowed per comment
moderation.comment.max-allowed-links=3
# Maximum consecutive repeated characters before flagging
moderation.comment.max-repeated-characters=6
# Uppercase letter ratio (0-1) allowed per comment
moderation.comment.max-uppercase-ratio=0.8
# Enables secure logging of rejected comments (hash only)
moderation.comment.log-rejections=true
# Enables the OpenAI moderation client (requires API key)
moderation.comment.openai.enabled=false
# Model name for the /v1/moderations endpoint
moderation.comment.openai.model=omni-moderation-latest
# Score threshold (0-1) to block when not explicitly flagged by AI
moderation.comment.openai.block-threshold=0.55
# Timeout for the AI moderation HTTP call
moderation.comment.openai.timeout=4s
# OpenAI API key (leave blank in dev)
moderation.comment.openai.api-key=
# Extra banned words managed by MARLO admins (comma separated)
moderation.comment.extra-banned-words=stupid,idiot,dumb,jerk,shit,asshole
