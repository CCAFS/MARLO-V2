# Database Configuration for Production Environment
spring.datasource.url=jdbc:mysql://prod-db-cluster:3306/aiccradb?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.idle-timeout=900000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.leak-detection-threshold=120000

# Innovation PDF Report Generator Configuration
marlo.innovation.pdf-generator.url=${PDF_GENERATOR_URL:https://{baseURL}/summaries/AICCRA/projectInnovationSummary.do}

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# Performance and Security
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Comment moderation defaults
# Master switch for the moderation pipeline (rules + optional AI)
moderation.comment.enabled=true
# Maximum number of links allowed per comment
moderation.comment.max-allowed-links=3
# Maximum consecutive repeated characters before flagging
moderation.comment.max-repeated-characters=6
# Uppercase letter ratio (0-1) allowed per comment
moderation.comment.max-uppercase-ratio=0.8
# Enables secure logging of rejected comments (hash only)
moderation.comment.log-rejections=true
# Enables the OpenAI moderation client (requires API key)
moderation.comment.openai.enabled=${MODERATION_OPENAI_ENABLED:false}
# Model name for the /v1/moderations endpoint
moderation.comment.openai.model=${MODERATION_OPENAI_MODEL:omni-moderation-latest}
# Score threshold (0-1) to block when not explicitly flagged by AI
moderation.comment.openai.block-threshold=${MODERATION_OPENAI_THRESHOLD:0.55}
# Timeout for the AI moderation HTTP call
moderation.comment.openai.timeout=${MODERATION_OPENAI_TIMEOUT:4s}
# OpenAI API key (inject via env var/secret manager)
moderation.comment.openai.api-key=${MODERATION_OPENAI_API_KEY:}
# Extra banned words managed by MARLO admins (comma separated)
moderation.comment.extra-banned-words=${MODERATION_EXTRA_BANNED_WORDS:stupid,idiot,dumb,jerk,shit,asshole}
