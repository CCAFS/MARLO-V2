# Database Configuration for Production Environment
spring.datasource.url=jdbc:mysql://prod-db-cluster:3306/aiccradb?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.idle-timeout=900000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.leak-detection-threshold=120000

# Innovation PDF Report Generator Configuration
marlo.innovation.pdf-generator.url=${PDF_GENERATOR_URL:https://{baseURL}/summaries/AICCRA/projectInnovationSummary.do}

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# Performance and Security
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024