server:
  port: 8080
  forward-headers-strategy: framework

app:
  base-path: ${BASE_PATH:}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    config-url: ${app.base-path}/v3/api-docs/swagger-config
    disable-swagger-default-url: true
    oauth2-redirect-url: ${app.base-path}/swagger-ui/oauth2-redirect.html
